services:
  - type: web
    name: telegram-sketch-bot
    env: python
    region: frankfurt
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: false  # Отключите авто-деплой
    plan: free
